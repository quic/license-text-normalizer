name: Python package

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python 3.6
      uses: actions/setup-python@v4
      with:
        python-version: 3.6.15
    - name: Install Tox and any other packages
      run: |
        python -m pip install --upgrade pip
        pip install tox
    - name: Run Tox
      run: tox
